<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <div class="container">
    <body>
      <div class ="content">
        <form id="search-form">
         <div class="row ">
           <div class="col-4">
          <input
            type="text"
            placeholder="search for a city"
            autocomplete="off"
            id="search-input"
            class="form-control"
         />
         </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary"/>
          </div>  
        </div>
        </form>
      
      <div class="weather-data">
        <div class="row location">
          <div class="col 12"><h1 class="city" id="city"></h1></div>
        </div>
        <div class="row">
          <div class="col-4 temp-units">
            <p class="overview">
              <span class="current-temp" id="current-temp"></span>
              <span class="units">â„ƒ</span>
              <div class="description" id="description"></div>
          </p>
          </div>

          <div class="col-4">
            <div class="weather-icon">
              <img src="#" id="icon" alt="weather-icon">
            </div>
          </div>

          <div class="col-4">
            <div class="current-weather-info">
              <div class="clouds">
                Cloud cover: <span id="cloudiness"></span> %
              </div>
              <div class="humidity">
                Humidity: <span id="humidity"></span> %
              </div>
              <div class="wind-speed">
                Wind: <span id="wind-speed"></span> mph
              </div>
            </div>
          </div>
        </div>

<div class="row justify-content-center forecast-data" id="forecast-data">


</div>

        <div class="row">
          <div class="col-12 last-update">
            Last Update: <span id="last-update"></span>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>
    </body>
  </div>
  <footer>
    <a href="https://github.com/sophbradley/Vanilla-Weather-App" target="_blank" class="footer">Open source code</a> built by Sophie Bradley
  </footer>
  </div>
</div>
</html>
